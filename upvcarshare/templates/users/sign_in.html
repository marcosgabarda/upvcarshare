{% extends "header.html" %}
{% load i18n %}

{% block section_title %}
    <div class="row">
        <div class="col-xs-12">
            <h2>{% trans "Acceder" %}</h2>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <form method="post" action="">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group row{% if field.errors %} has-danger{% endif %}">
                        <label for="{{ field.auto_id }}" class="col-sm-2 form-control-label">{{ field.label }}</label>
                        <div class="col-sm-10">
                            {{ field }}
                            <span class="text-muted">{{ field.help_text }}</span>
                            <span class="text-muted">{{ field.errors }}</span>
                        </div>
                    </div>
                {% endfor %}
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">{% trans "Entrar" %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
