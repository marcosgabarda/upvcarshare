{% load i18n %}
<div class="row" style="margin-bottom: 10px">
    <div class="col-xs-12">
        <h3 class="text-muted" ng-hide="!$ctrl.loadingEvents">{% trans "Cargando trayectos..." %}</h3>
        <div class="btn-group pull-xs-right">
            <button class="btn btn-success" ng-click="$ctrl.changeView('agendaDay', 'calendar')">{% trans "Dia" %}</button>
            <button class="btn btn-success" ng-click="$ctrl.changeView('agendaWeek', 'calendar')">{% trans "Semana" %}</button>
            <button class="btn btn-success" ng-click="$ctrl.changeView('month', 'calendar')">{% trans "Mes" %}</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div ui-calendar="$ctrl.uiConfig.calendar" ng-model="$ctrl.eventSources" calendar="calendar"></div>
    </div>
</div>
