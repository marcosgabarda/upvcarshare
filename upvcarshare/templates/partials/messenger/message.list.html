<div class="message" ng-repeat="message in $ctrl.messages">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-sm-10">
                    <h5 class="text-danger">[[message.user.first_name]] [[message.user.last_name]]</h5>
                </div>
                <div class="col-sm-2">
                    <small>[[$ctrl.showTimestamp(message.created)]]</small>
                </div>
            </div>
            <p class="content">[[ message.content ]]</p>
        </div>
    </div>
</div>
