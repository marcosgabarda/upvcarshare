{% load i18n %}
<form method="get" action="">
    <div class="form-group row">
        <label for="{{ form.departure.auto_id }}" class="col-sm-4 form-control-label">{{ form.departure.label }}</label>
        <div class="col-sm-8">
            <journey-datetime field-name="{{ form.departure.name }}" field-id="{{ form.departure.auto_id }}"></journey-datetime>
        </div>
    </div>
    <div class="form-group row">
        <label for="{{ form.time_window.auto_id }}" class="col-sm-4 form-control-label">{{ form.time_window.label }}</label>
        <div class="col-sm-8">
            {{ form.time_window }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <circle-map position-value="{{ form.position.value }}"
                        position-field="{{ form.position.name }}"
                        position-field-id="{{ form.position.auto_id }}"
                        radius-value="{{ form.distance.value }}"
                        radius-field="{{ form.distance.name }}"
                        radius-field-id="{{ form.distance.auto_id }}">
            </circle-map>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary">{% trans "Buscar" %}</button>
        </div>
    </div>
</form>
